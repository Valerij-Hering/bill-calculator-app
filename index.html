<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bill-calculator-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"></link>
</head>
<body>
    <div id="container">
        <h1>Let's Split Our Bill!</h1>

        <br>
        <br>

                
            
        <input type="text" id="bill" placeholder="Bill">
            

                
            
        <input type="text" id="people" placeholder="How many people?">
            
            
            <p>Did you like our service?</p>
            <br>
            <br>
            <form class="tip">
                <label class="toolTip">
                    <span class="toolTipText">No tip!</span>
                    <input type="radio" name="tip" class="inputCheck btnTip check1">
                </label>
                
                <label class="toolTip">
                    <span class="toolTipText">It was OK <span class="numberTip">10%</span></span>
                    <input type="radio" name="tip" class="inputCheck btnTip check2" >
                </label>
                
                <label class="toolTip">
                    <span class="toolTipText">Good service <span class="numberTip">20%</span></span>
                    <input type="radio" name="tip" class="inputCheck btnTip check3" >
                </label>
                
                <label class="toolTip">
                    <span class="toolTipText">Wow <span class="numberTip">30%</span></span>
                    <input type="radio" name="tip" class="inputCheck btnTip check4" >
                </label>
            </form>
            <button id="btn">CALCULATE</button>

        
        <div id="showTotalAmountToPay">
            <div class="billSplit">
                <p class="parBillAndTip">Bill</p>
                <span>$</span>
                <span id="dividedBill"></span>
                <span>per person</span>
            </div>

            <div class="totalTip">
                <p class="parBillAndTip">Tip</p>
                <span>$</span>
                <span id="dividedTip"></span>
                <span>per person</span>
            </div>

            <div class="totalAmount">
                <p class="parBillAndTip">Total</p>
                <span>$</span>
                <span id="billAndTip"></span>
                <span>per person</span>
            </div>
        </div>
    </div>

    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
